<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="codeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#111118;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0f;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="screenGlow" cx="50%" cy="40%" r="40%">
      <stop offset="0%" style="stop-color:#00e5ff;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#00e5ff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="#0a0a0f"/>
  
  <!-- Laptop -->
  <rect x="50" y="100" width="500" height="280" rx="12" fill="#2a2a3e" stroke="#1e1e2e" stroke-width="2"/>
  <rect x="60" y="110" width="480" height="260" rx="8" fill="url(#codeGrad)"/>
  
  <!-- Screen Glow -->
  <rect x="60" y="110" width="480" height="260" rx="8" fill="url(#screenGlow)"/>
  
  <!-- Code Editor Interface -->
  <!-- Top Bar -->
  <rect x="60" y="110" width="480" height="30" fill="#13131d"/>
  <circle cx="80" cy="125" r="4" fill="#ff5f56"/>
  <circle cx="95" cy="125" r="4" fill="#ffbd2e"/>
  <circle cx="110" cy="125" r="4" fill="#27c93f"/>
  
  <!-- File Tabs -->
  <rect x="140" y="115" width="80" height="20" rx="4" fill="#1e1e2e"/>
  <text x="180" y="128" font-family="monospace" font-size="8" fill="#e8e8f0" text-anchor="middle">portfolio.js</text>
  <rect x="225" y="115" width="80" height="20" rx="4" fill="#0a0a0f"/>
  <text x="265" y="128" font-family="monospace" font-size="8" fill="#6b6b80" text-anchor="middle">style.scss</text>
  
  <!-- Line Numbers -->
  <g font-family="monospace" font-size="10" fill="#6b6b80">
    <text x="70" y="165">1</text>
    <text x="70" y="180">2</text>
    <text x="70" y="195">3</text>
    <text x="70" y="210">4</text>
    <text x="70" y="225">5</text>
    <text x="70" y="240">6</text>
    <text x="70" y="255">7</text>
    <text x="70" y="270">8</text>
    <text x="70" y="285">9</text>
    <text x="70" y="300">10</text>
    <text x="70" y="315">11</text>
    <text x="70" y="330">12</text>
    <text x="70" y="345">13</text>
    <text x="70" y="360">14</text>
  </g>
  
  <!-- Code Content -->
  <g font-family="monospace" font-size="10">
    <text x="90" y="165" fill="#7c3aed">const</text>
    <text x="125" y="165" fill="#e8e8f0"> portfolio = </text>
    <text x="195" y="165" fill="#00e5ff">{</text>
    
    <text x="110" y="180" fill="#e8e8f0">name:</text>
    <text x="145" y="180" fill="#00e5ff">"Karan Jee"</text>
    <text x="210" y="180" fill="#e8e8f0">,</text>
    
    <text x="110" y="195" fill="#e8e8f0">role:</text>
    <text x="145" y="195" fill="#00e5ff">"Web Developer"</text>
    <text x="235" y="195" fill="#e8e8f0">,</text>
    
    <text x="110" y="210" fill="#e8e8f0">skills:</text>
    <text x="155" y="210" fill="#00e5ff">[</text>
    
    <text x="125" y="225" fill="#00e5ff">"</text>
    <text x="130" y="225" fill="#e8e8f0">React</text>
    <text x="165" y="225" fill="#00e5ff">"</text>
    <text x="170" y="225" fill="#e8e8f0">,</text>
    
    <text x="125" y="240" fill="#00e5ff">"</text>
    <text x="130" y="240" fill="#e8e8f0">Node.js</text>
    <text x="175" y="240" fill="#00e5ff">"</text>
    <text x="180" y="240" fill="#e8e8f0">,</text>
    
    <text x="125" y="255" fill="#00e5ff">"</text>
    <text x="130" y="255" fill="#e8e8f0">SASS</text>
    <text x="155" y="255" fill="#00e5ff">"</text>
    <text x="160" y="255" fill="#e8e8f0">,</text>
    
    <text x="125" y="270" fill="#00e5ff">"</text>
    <text x="130" y="270" fill="#e8e8f0">Bootstrap</text>
    <text x="185" y="270" fill="#00e5ff">"</text>
    
    <text x="110" y="285" fill="#00e5ff">]</text>
    <text x="115" y="285" fill="#e8e8f0">,</text>
    
    <text x="110" y="300" fill="#7c3aed">createProject</text>
    <text x="185" y="300" fill="#e8e8f0">() </text>
    <text x="205" y="300" fill="#00e5ff">{</text>
    
    <text x="125" y="315" fill="#7c3aed">return</text>
    <text x="165" y="315" fill="#e8e8f0"> </text>
    <text x="175" y="315" fill="#00e5ff">"</text>
    <text x="180" y="315" fill="#e8e8f0">Amazing Portfolio</text>
    <text x="280" y="315" fill="#00e5ff">"</text>
    <text x="285" y="315" fill="#e8e8f0">;</text>
    
    <text x="110" y="330" fill="#00e5ff">}</text>
    
    <text x="90" y="345" fill="#00e5ff">};</text>
    
    <!-- Cursor blinking -->
    <rect x="290" y="315" width="2" height="12" fill="#00e5ff">
      <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Keyboard -->
  <rect x="150" y="390" width="300" height="8" rx="2" fill="#1a1a2e"/>
  
  <!-- Mouse -->
  <ellipse cx="500" cy="385" rx="8" ry="12" fill="#2a2a3e" stroke="#1e1e2e"/>
  
  <!-- Coffee Cup -->
  <rect x="80" y="370" width="15" height="20" rx="2" fill="#7c3aed" opacity="0.6"/>
  <path d="M 95 378 Q 100 378 100 383 Q 100 388 95 388" fill="none" stroke="#7c3aed" stroke-width="2" opacity="0.6"/>
  
  <!-- Floating Code Elements -->
  <g opacity="0.2">
    <text x="450" y="80" font-family="monospace" font-size="12" fill="#00e5ff">&lt;/&gt;</text>
    <text x="100" y="60" font-family="monospace" font-size="10" fill="#7c3aed">{...}</text>
    <text x="500" y="50" font-family="monospace" font-size="8" fill="#00e5ff">func()</text>
  </g>
</svg>
