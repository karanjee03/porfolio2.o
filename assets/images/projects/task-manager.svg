<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="appGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00e5ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Phone Frame -->
  <rect x="100" y="20" width="200" height="360" rx="20" fill="#2a2a3e" stroke="#1e1e2e" stroke-width="2"/>
  <!-- Screen -->
  <rect x="110" y="40" width="180" height="320" rx="12" fill="#111118"/>
  <!-- Status Bar -->
  <rect x="110" y="40" width="180" height="25" fill="#13131d"/>
  <circle cx="125" cy="52" r="3" fill="#00e5ff"/>
  <rect x="140" y="49" width="40" height="6" rx="2" fill="#6b6b80"/>
  <rect x="270" y="49" width="15" height="6" rx="2" fill="#6b6b80"/>
  <!-- App Header -->
  <rect x="110" y="65" width="180" height="40" fill="url(#appGrad)"/>
  <text x="200" y="88" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">Task Manager</text>
  <!-- Task Items -->
  <rect x="125" y="120" width="150" height="35" rx="6" fill="#13131d" stroke="#1e1e2e"/>
  <circle cx="140" cy="137" r="8" fill="#00e5ff" opacity="0.3"/>
  <rect x="155" y="130" width="80" height="8" rx="2" fill="#6b6b80"/>
  <rect x="155" y="142" width="60" height="6" rx="2" fill="#6b6b80" opacity="0.6"/>
  
  <rect x="125" y="165" width="150" height="35" rx="6" fill="#13131d" stroke="#1e1e2e"/>
  <circle cx="140" cy="182" r="8" fill="#7c3aed" opacity="0.3"/>
  <rect x="155" y="175" width="90" height="8" rx="2" fill="#6b6b80"/>
  <rect x="155" y="187" width="70" height="6" rx="2" fill="#6b6b80" opacity="0.6"/>
  
  <rect x="125" y="210" width="150" height="35" rx="6" fill="#13131d" stroke="#1e1e2e"/>
  <circle cx="140" cy="227" r="8" fill="#6b6b80" opacity="0.3"/>
  <rect x="155" y="220" width="75" height="8" rx="2" fill="#6b6b80"/>
  <rect x="155" y="232" width="85" height="6" rx="2" fill="#6b6b80" opacity="0.6"/>
  
  <!-- Add Button -->
  <circle cx="200" cy="315" r="20" fill="url(#appGrad)"/>
  <text x="200" y="320" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">+</text>
</svg>
