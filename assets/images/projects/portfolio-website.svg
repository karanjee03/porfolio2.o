<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="screenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#111118;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0f;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Monitor Frame -->
  <rect x="20" y="20" width="360" height="240" rx="8" fill="#2a2a3e" stroke="#1e1e2e" stroke-width="2"/>
  <!-- Screen -->
  <rect x="30" y="30" width="340" height="220" rx="4" fill="url(#screenGrad)"/>
  <!-- Header -->
  <rect x="30" y="30" width="340" height="40" fill="#13131d"/>
  <circle cx="50" cy="50" r="5" fill="#00e5ff"/>
  <circle cx="65" cy="50" r="5" fill="#7c3aed"/>
  <circle cx="80" cy="50" r="5" fill="#6b6b80"/>
  <!-- Content -->
  <rect x="50" y="90" width="120" height="20" fill="#00e5ff" opacity="0.8"/>
  <rect x="50" y="120" width="200" height="10" fill="#6b6b80" opacity="0.6"/>
  <rect x="50" y="140" width="180" height="10" fill="#6b6b80" opacity="0.6"/>
  <rect x="50" y="160" width="190" height="10" fill="#6b6b80" opacity="0.6"/>
  <!-- Cards -->
  <rect x="250" y="90" width="100" height="80" rx="4" fill="#13131d" stroke="#1e1e2e"/>
  <rect x="260" y="100" width="80" height="8" fill="#00e5ff" opacity="0.6"/>
  <rect x="260" y="115" width="60" height="6" fill="#6b6b80" opacity="0.4"/>
  <rect x="260" y="128" width="70" height="6" fill="#6b6b80" opacity="0.4"/>
  <rect x="260" y="141" width="65" height="6" fill="#6b6b80" opacity="0.4"/>
  <rect x="260" y="154" width="75" height="6" fill="#6b6b80" opacity="0.4"/>
  <!-- Stand -->
  <rect x="180" y="260" width="40" height="20" fill="#2a2a3e"/>
  <rect x="160" y="280" width="80" height="10" rx="2" fill="#2a2a3e"/>
</svg>
